<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style> 

<input type="checkbox" />
input[type="checkbox"] {
    width: 0;
    height: 0;
    margin: 0;
    border: 0 none;
    padding: 0;
}
input[type="checkbox"]:before {
    content: url('http://placekitten.com/200/210');
    display: block;
    width: 200px;
    height: 200px;
    overflow: hidden;
}
input[type="checkbox"]:checked:before {
    content: url('http://placekitten.com/210/220');
}
input[type="checkbox"]:checked:before {
    content: url('10.png');
}

</style>


</head>
<body>

<input type="checkbox" />

</body>
</html>
